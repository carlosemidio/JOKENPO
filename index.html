<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Jokenpo</title>
</head>
<body>
	<div class="container-fluid">
		
		<!-- Tela de registro START-->

		<div class="row" id="telaInicial">
			<div class="col-md-12">
				<h1 style="text-align: center;">JOKENPO</h1>

				<div class="col-md-6 col-md-offset-3 vertical-center">
					
					<!-- Formulário onde o jogador informa seus dados -->

					<form id="playerInfo">
					  	<div class="form-group">

					  		<!-- Input para pegar o nome do jogador -->
						  	<label for="playerName">Nome:</label>
						  	<input class="form-control" type="text" id="playerName" name="playerName" placeholder="Name">
				  			
				  			<!-- Input select onde o jogador informa seu sexo -->
				  			<label for="playerSexo">Sexo:</label>
				  			<select class="form-control" id="playerSexo">
						  		<option value="masculino">Masculino</option>
						  		<option value="feminino">Feminino</option>
							</select><br>
						  
						  	<!-- Botão que inicia o jogo -->
							<div style="text-align: center;">
								<button type="button" id="jogar" class="btn btn-primary" onclick="novoJogo()">Jogar</button>
				  				<button type="button" id="scoresButton" class="btn btn-primary" onclick="showScores()">Scores</button>
				  			</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Tela de registro END-->


		<!-- Tela de scores START-->

		<div class="row" id="scoresTable">
			<div class="col-md-8 col-md-offset-2">
				<div class="col-md-12" style="text-align: center; text-justify: inter-word;"> <h2>As linhas em azul mais claro representam os dados dos jogogadores, clique no nome do jogador para ver os detalhes de todas as suas partidas!</h2></div>

				<!-- Tabela que recebe os dados das partidas e os scores-->
				<table id="mytable">	
				</table>

				<!-- Botão para voltar pra tela de registro -->
				<div class="col-md-4 col-md-offset-4 vertical-bottom">
					<button type="button" id="backButton" class="btn btn-primary" onclick="backToInitial()">Voltar</button>
				</div>
			</div>
		</div>

		<!-- Tela de scores END-->


		<!-- Tela do jogo START-->

		<div class="row" id="telaJogo">

			<!-- Div que mostra o tempo e quantidade de partidas jogadas -->
			<div class="col-md-12">
				<div class="col-md-4 col-md-offset-2" style="text-align: center;"><h3 id="timeShow">Tempo: 0</h3></div>
				<div class="col-md-4" style="text-align: center;"><h3 id="roundsShow">Partidas: 0</h3></div>
			</div>

			<div class="col-md-12">

				<!-- Div que mostra a pontuação do jogador -->
				<div class="col-md-2">
					<h3 id="pPlacar" style="text-align: center;"></h3>
					<h3 id="playerPontuation" style="text-align: center;"></h3>
				</div>


				<!-- Div que mostra a opção selecionada pelo jogador -->
				<div class="col-md-4" id="playerHand" style="border: 1px solid #ddd; border-width: 2px;">
					<img src="img/interrogacao.jpg" id="playerHandIMG" style="height: 100%; width: 100%;">
					<div class="centered"><h2></h2></div>
				</div>

				<!-- Div que mostra a opção selecionada pelo PC -->
				<div class="col-md-4" id="pcHand" style="border: 1px solid #ddd; border-width: 2px;">
						<img src="img/interrogacao.jpg" id="pcHandIMG" style="height: 100%; width: 100%;">
						<div class="centered"><h2></h2></div>
				</div>

				<!-- Div que mostra a pontuação do PC -->
				<div class="col-md-2">
					<h3 style="text-align: center;">PC</h3>
					<h3 id="pcPontuation" style="text-align: center;"></h3>
				</div>
			</div>


			<!-- Div que contém os botões com as opções de jogada -->
			<div class="col-md-12">
				<div class="col-md-4 col-md-offset-4" style="padding-top: 8%;">
				
					<div class="col-md-4">
						<button type="button" id="pedra" class="btn btn-primary"> <img src="img/pedra.png" onclick="jogada('pedra')" style="height: 100%; width: 100%;"></button>	
					</div>

					<div class="col-md-4">
						<button type="button" id="papel" class="btn btn-primary"> <img src="img/papel.png" onclick="jogada('papel')" style="height: 100%; width: 100%;"></button>
					</div>
					
					<div class="col-md-4">
						<button type="button" id="tesoura" class="btn btn-primary"> <img src="img/tesoura.png" onclick="jogada('tesoura')" style="height: 100%; width: 100%;"></button>
					</div>
						
				</div>				
			</div>

			<!-- Div que contém o botão de sair do jogo -->

			<div class="col-md-12 bottom-right">
				<div class="col-md-2 col-md-offset-10">
					<button type="button" id="sair" class="btn btn-primary col-md-8 col-md-offset-2" onclick="sairJogo()">Sair</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Tela do jogo START-->

	<script type="text/javascript" src="jokenpo.js"></script>

	
</body>
</html>
