<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pedra, Papel, Tesoura</title>
</head>
<body>

	<div class="container">
		
		<div class="row">
			<div class="col-md-4" style="text-align: center;">
				<h1>Placar</h1>
				<div>
					<div class="col-md-6">
						<h3>Você</h3>
						<h4 id="player">0</h4>
					</div>
					<div class="col-md-6">
						<h3>Computador</h3>
						<h4 id="pc">0</h4>	
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="vertical-center">
				<div class="col-md-12">

					<h3 style="text-align: center;">Faça sua jogada</h3>

					<button type="button" id="pedra" class="btn btn-primary btn-block"> <img src="img/pedra.png" style="max-height: 50%; max-width: 100%;"></button>
					<button type="button" id="papel" class="btn btn-primary btn-block"> <img src="img/papel.png" style="max-height: 50%; max-width: 100%;"></button>
					<button type="button" id="tesoura" class="btn btn-primary btn-block"> <img src="img/tesoura.png" style="max-height: 50%; max-width: 100%;"></button>
				</div>
				</div>
			</div>

			<div class="col-md-4" style="text-align: center;">
				<h1>Tempo da partida</h1>
				<h3>0</h3>
			</div>

		</div>
	</div>


	<script type="text/javascript">

		pontosPlayer = 0;
		pontosPC = 0;

		$(document).ready(function(){
		    $("button").click(function(){

		    	acaoPC = Math.floor((Math.random() * 3));

		    	alert("O PC jogou"+acaoPC)

		        if($( this ).attr('id') == "pedra"){
		        	if (acaoPC == 0) {
		        		alert("Empate!");
		        		pontosPC += 1;
						pontosPlayer += 1;
		        	}
		        	else if(acaoPC == 1){
		        		alert("Você perdeu!");
		        		pontosPC += 3;
		        	}
		        	else{
		        		alert("Você ganhou!");
		        		pontosPlayer += 3;
		        	}
		        }

		        if($( this ).attr('id') == "papel"){
		        	if (acaoPC == 0) {
		        		alert("Você ganhou!");
		        		pontosPlayer += 3;
		        	}
		        	else if(acaoPC == 1){
		        		alert("Empate!");
		        		pontosPC += 1;
						pontosPlayer += 1;
		        	}
		        	else{
		        		alert("Você perdeu!");
		        		pontosPC += 3;
		        	}
		        }

		        if($( this ).attr('id') == "tesoura"){
		        	if (acaoPC == 0) {
		        		alert("Você perdeu!");
		        		pontosPC += 3;
		        	}
		        	else if(acaoPC == 1){
		        		alert("Você ganhou!");
		        		pontosPlayer += 3;
		        	}
		        	else{
		        		alert("Empate!");
		        		pontosPC += 1;
						pontosPlayer += 1;
		        	}
		        }

		        $("#player").text(pontosPlayer);
		        $("#pc").text(pontosPC);

		    });
		});

		function Jogador(_nome, _sexo, _tipoJogador) {
			this.Nome = _nome;
			this.Sexo = _sexo;
			this.TipoJogador = _tipoJogador;
		}

	</script>
</body>
</html>
