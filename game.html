<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Pedra, Papel, Tesoura</title>
</head>
<body>

	<div class="container">
		
		<div class="row">
			<div class="col-md-4" style="text-align: center;">
				<h1>Placar</h1>
				<div>
					<div class="col-md-6">
						<h3>Você</h3>
						<h4 id="player">0</h4>
					</div>
					<div class="col-md-6">
						<h3>Computador</h3>
						<h4 id="pc">0</h4>	
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="vertical-center">
				<div class="col-md-12">

					<h3 style="text-align: center;">Faça sua jogada</h3>

					<button type="button" id="pedra" class="btn btn-primary btn-block"> <img src="img/pedra.png" style="max-height: 50%; max-width: 100%;"></button>
					<button type="button" id="papel" class="btn btn-primary btn-block"> <img src="img/papel.png" style="max-height: 50%; max-width: 100%;"></button>
					<button type="button" id="tesoura" class="btn btn-primary btn-block"> <img src="img/tesoura.png" style="max-height: 50%; max-width: 100%;"></button>
				</div>
				</div>
			</div>

			<div class="col-md-4" style="text-align: center;">
				<h1>Tempo da partida</h1>
				<h3>0</h3>
			</div>

		</div>
	</div>


	<script type="text/javascript">

		pontosPlayer = 0;
		pontosPC = 0;

		$(document).ready(function(){
		    $("button").click(function(){

		    	acaoPC = Math.floor((Math.random() * 3));

		    	alert("O PC jogou"+acaoPC)

		        if($( this ).attr('id') == "pedra"){
		        	if (acaoPC == 0) {
		        		alert("Empate!");
		        	}
		        	else if(acaoPC == 1){
		        		alert("Você perdeu!");
		        		pontosPC += 1;
		        	}
		        	else{
		        		alert("Você ganhou!");
		        		pontosPlayer += 1;
		        	}
		        }

		        if($( this ).attr('id') == "papel"){
		        	if (acaoPC == 0) {
		        		alert("Você ganhou!");
		        		pontosPlayer += 1;
		        	}
		        	else if(acaoPC == 1){
		        		alert("Empate!");
		        	}
		        	else{
		        		alert("Você perdeu!");
		        		pontosPC += 1;
		        	}
		        }

		        if($( this ).attr('id') == "tesoura"){
		        	if (acaoPC == 0) {
		        		alert("Você perdeu!");
		        		pontosPC += 1;
		        	}
		        	else if(acaoPC == 1){
		        		alert("Você ganhou!");
		        		pontosPlayer += 1;
		        	}
		        	else{
		        		alert("Empate!");
		        	}
		        }

		        $("#player").text(pontosPlayer);
		        $("#pc").text(pontosPC);

		    });
		});


		var intervalo;

		function tempo(op) {
		    if (op == 1) {
				document.getElementById('parar').style.display = "block";
				document.getElementById('comeca').style.display = "none";
			}
			var s = 1;
			var m = 0;
			var h = 0;
			intervalo = window.setInterval(function() {
				if (s == 60) { m++; s = 0; }
				if (m == 60) { h++; s = 0; m = 0; }
				if (h < 10) document.getElementById("hora").innerHTML = "0" + h + "h"; else document.getElementById("hora").innerHTML = h + "h";
				if (s < 10) document.getElementById("segundo").innerHTML = "0" + s + "s"; else document.getElementById("segundo").innerHTML = s + "s";
				if (m < 10) document.getElementById("minuto").innerHTML = "0" + m + "m"; else document.getElementById("minuto").innerHTML = m + "m";		
				s++;
			},1000);
		}

		function parar() {
			window.clearInterval(intervalo);
			document.getElementById('parar').style.display = "none";
			document.getElementById('comeca').style.display = "block";
		}

		function volta() {
			document.getElementById('voltas').innerHTML += document.getElementById('hora').firstChild.data + "" + document.getElementById('minuto').firstChild.data + "" + document.getElementById('segundo').firstChild.data + "<br>";
		}

		function limpa() {
			document.getElementById('voltas').innerHTML = "";
		}
		window.onload=tempo;
	</script>
</body>
</html>
